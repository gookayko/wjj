<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="iconfont.css">
	<style>
		*{margin:0;padding: 0;}
		.wrap{width: 550px;height: 35px;margin: 100px auto;position: relative;}
		.wrap>.in{width: 500px;height: 33px;border:1px solid red;}
		.wrap>a{width:50px;height: 35px;background: red;display: block;position: absolute;right: 0;top:0;}
		.wrap>a>img{width: 30px;height: 30px;position: absolute;left:10px;top: 5px;}
		.wrap>img{width: 25px;height: 25px;position: absolute;right: 60px;top:5px;}
	</style>
</head>
<body>
	<div class="wrap">
		<input type="text" class="in">
		<a href=""><img src="search.png"></a>
		<img src="c.png">
	</div>
</body>
</html>
