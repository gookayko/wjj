	<title>Document</title>
	<script type="text/javascript">

	function max(arr){
		var num=arr[0];
		for(var i=0;i<arr.length;i++){
			if(arr[i]>num){
				num=arr[i];
			}
		}
		return num;
	}
var shuzu = [1,5,7,74,44];
var re = max(shuzu);
document.write(re);


	</script>
